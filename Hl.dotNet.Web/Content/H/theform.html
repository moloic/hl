<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="css/animate.css" rel="stylesheet">
	    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">

				<form class="form-horizontal m-t" id="commentForm">
					<div class="col-xs-12">
						<div class="ibox-contento">
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-sm-2 control-label">订单号：</label>
									<div class="col-xs-8">
										<input id="cname" type="text" name="name" minlength="2" class="form-control" required="" aria-required="true">
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-sm-2 control-label">设备名称：</label>
									<div class="col-xs-8">
										<input id="cemail" type="text" class="form-control" name="email" required="" aria-required="true">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="ibox-contento">
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-xs-2 control-label">语言：</label>
									<div class="col-xs-8">
										<input id="clanguage" type="text" class="form-control" name="language" required="" aria-required="true">
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-xs-2 control-label">型号：</label>
									<div class="col-xs-8">
										<input id="cxingh" type="text" name="hao" minlength="2" class="form-control" required="" aria-required="true">
									</div>
								</div>
							</div>
						</div>
					</div>	
					<div class="col-xs-12">
						<div class="ibox-contento">
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-xs-2 control-label">机器标准：</label>
									<div class="col-xs-8">
										<input id="cbiaoz" type="text" class="form-control" name="biaoz" required="" aria-required="true">
									</div>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label class="col-xs-2 control-label">电压：</label>
									<div class="col-xs-8">
										<input id="cdiany" type="text" class="form-control" name="dianya" required="" aria-required="true">
									</div>
								</div>
							</div>
						</div>
					</div>	
					<div class="col-xs-12">
						<div class="ibox-contento">
							<div class="form-group">
                                <label class="col-xs-1 control-label">说明：</label>
                                <div class="col-xs-10">
                                    <!-- <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea> -->
                                    <input id="ccomment" type="text" class="form-control" name="comment" required="" aria-required="true">
                                </div>
                            </div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="ibox-contento">
							<div class="form-group">
                                <label class="col-sm-1 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <textarea id="cbeiz" name="beizhu" class="form-control" required="" aria-required="true" style="height: 120px;"></textarea>
                                </div>
                            </div>
						</div>
					</div>
					<div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
				</form>
			</div>	
		</div>
		

		<!-- 全局js -->
	    <script src="js/jquery.min.js?v=2.1.4"></script>
	    <script src="js/bootstrap.min.js?v=3.3.6"></script>

	    <!-- 自定义js -->
	    <script src="js/content.js?v=1.0.0"></script>

	    <!-- jQuery Validation plugin javascript-->
	    <script src="js/plugins/validate/jquery.validate.min.js"></script>
	    <script src="js/plugins/validate/messages_zh.min.js"></script>

	    <script src="js/demo/form-validate-demo.js"></script>

	    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

	</body>
</html>
